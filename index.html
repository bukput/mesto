<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/mesto.svg" alt="лого">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__popup"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" alt="карачаевск" src="./images/karachaevsk.jpg">
                <div class="element__description">
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="эльбрус" src="./images/gora__el.png">
                <div class="element__description">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="домбай" src="./images/dombai.png">
                <div class="element__description">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="карачаевск" src="./images/gora__el.png">
                <div class="element__description">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="домбай" src="./images/dombai.png">
                <div class="element__description">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="карачаевск" src="./images/karachaevsk.jpg">
                <div class="element__description">
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popuptext" class="popup__form">
                <input type="text" required name="name" class="popup__input popup__input_type_name">
                <input type="text" required name="job-name" class="popup__input popup__input_type_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src ="./scripts/cards.js"></script>
    <script src ="./scripts/index.js"></script>
  </body>
</html>
